<app-sec-header></app-sec-header>
<section>
        <div class="perfil-info">
            <div class="user-perfil-image">
                <i class='bx bxs-user'></i>
            </div>
            <form action="#">
                <div class="perfil-user-conte">
                    <div class="form-item-presentacion">
                        <label for="nombre">{{nombre}} - </label>
                        <label for="nombre">Completa tu perfil de usuario</label>
                    </div>
                    <div class="form-item">
                        <label for="nombre">Nombre completo: </label>
                        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre">
                    </div>
                    <div class="form-item">
                        <label for="email">Correo Electronico: </label>
                        <input type="text" id="email" name="email" [(ngModel)]="correo">
                    </div>
                    <div class="form-item">
                        <label for="password">Contraseña</label>
                        <input type="password" class="passwd" id="password"  name="pass" [(ngModel)]="contrasena">
                        <button type="button"(click)="openPopup()" > <i class='bx bxs-edit-alt' undefined ></i> </button>
                    </div>
                    <div class="form-item">
                        <label for="ciudad">Ciudad: </label>
                        <input type="text" id="ciudad" name="ciudad"[(ngModel)]="ciudad">                    
                    </div>
                    <div class="form-item">
                        <label for="direccion">Dirección: </label>
                        <input type="text" id="direccion" name="direccion" [(ngModel)]="direccion">
                    </div>
                    <div class="align-button">
                        <button type="button"(click)="actualizarPerfil()"> Actualizar perfil </button> 
                    </div>
                </div>
            </form>
        </div>
        <div class="perfil-card">
        </div>
        <div class="perfil-card-destino">
            <div class="namecity"> 
                <label for="nombre">Seleccionar </label>
            </div>
            <div class="city"> 
                <label for="nombre">Reporte </label>
            </div>
            <div class="city-button">
                <button type="button" [routerLink]="[ '/reporte']"> Detalles </button> 
            </div>
        </div>
        <h5>Message Service</h5>
        <p-messages styleClass="p-mr-2" class="ui-messages-top"></p-messages>
        <div class="popup" id="popup"> 
            <div class="logo">
                <i class='bx bx-x' style='color:rgb(255, 255, 255)' (click)="closePopup()"></i>
                <a>Wanderer</a>
            </div>
            <form class="transition" >
                <h2>Cambio de contraseña</h2>
                <div class="form-item">
                    <label for="psswd">Contraseña actual</label>
                    <input type="password" id="psswd"  name="psswd" [(ngModel)]="contr_actual">
                </div>
                <div class="form-item">
                    <label for="conf_psswd">Nueva contraseña</label>
                    <input type="password" id="conf_psswd"  name="conf_psswd" [(ngModel)]="contr_nueva">
                </div>
                <button (click)="Updatepsswd()">Aceptar</button>
            </form>   
        </div> 
</section>
<app-footer></app-footer>
